<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="text-center fw-bold">Data Gempa</h3>
    <center>
      <div class="container py-2">
        <!-- <div class="card-body"> -->
        <table class="table table-bordered">
          <thead class="table-dark text-center">
            <th>NO</th>
            <th>LOKASI</th>
            <th>SKALA</th>
            <th>DAMPAK</th>
          </thead>
          <tbody id="dm" class="table-group-divider">
            <script lang="javascript">
              let no = 1
              class gempa {
                constructor(lokasi, skala) {
                  this.lokasi = lokasi;
                  this.skala = skala;
                }

                getDampak() {
                  if (this.skala <= 2) {
                    this.dampak = "Tidak terasa";
                  } else if (this.skala > 2 && this.skala <= 4) {
                    this.dampak = "Bangunan retak - retak";
                  } else if (this.skala > 4 && this.skala <= 6) {
                    this.dampak = "Bangunan roboh";
                  } else if (this.skala > 6) {
                    this.dampak = "Bangunan roboh dan berpotensi Tsunami";
                  } else this.skala = "";
                  return this.dampak;
                }

                infoGempa(){

                  document.write( `<tr'>
                          <td>${no++}</td>
                          <td>${this.lokasi}</td>
                          <td>${this.skala}</td>
                          <td>${this.getDampak()}</td>
                      </tr>`);

                }
              }

              g1 = new gempa ('5km Barat Daya Kep.Mentawai, Sumbar',5.1)
              g2 = new gempa ('316km Barat Daya Pacitan, Jatim',5.1)
              g3 = new gempa ('35km BaratDaya Takengon-Aceh Tengah',1.5)
              g4 = new gempa ('14km barat daya Kab. Sukabumi',2.8)
              g5 = new gempa ('5km Barat Daya Bukittinggi',3.5)
              g6 = new gempa ('26km Tenggara Luwu Timur',3.6)
              g7 = new gempa ('laut 53 km barat daya Tanggamus',4.9)
              g8 = new gempa ('352km Barat Laut PORTMORESBY',7.5)
              g9 = new gempa ('laut 14km barat daya Kab. Sukabumi',5)
              g10 = new gempa ('89 km Tenggara Kep. Sitaro',2)

              g1.infoGempa()
              g2.infoGempa()
              g3.infoGempa()
              g4.infoGempa()
              g5.infoGempa()
              g6.infoGempa()
              g7.infoGempa()
              g8.infoGempa()
              g9.infoGempa()
              g10.infoGempa()
            </script>
          </tbody>
        </table>
      </div>
    </center>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
