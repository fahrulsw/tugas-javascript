<script language="javascript">
  var pegawai = "Fahrul Shalahudin";
  var jabatan = "Staff";
  let status = "Belum Menikah";

  if (jabatan == "Manager") {
    gapok = 15000000;
  } else if (jabatan == "Asisten Manager") {
    gapok = 10000000;
  } else if ((jabatan = "Staff")) {
    gapok = 5000000;
  }

  let tunjab = 0.15 * gapok;
  let bpjs = 0.1 * gapok;

  let tunkel = status == "Menikah" ? 0.2 * gapok : 0;
  let total = gapok + tunjab + bpjs + tunkel;

  document.write(
    "<center> <h1>Data Gaji Pegawai</h1> <hr> <b> Pegawai: </b>" +
      pegawai +
      "<br><b>Jabatan: </b>" +
      jabatan +
      "<br><b>Status: </b>" +
      status +
      "</center> </br>"
  );
  document.write(
    "<table align='center' border='1' cellpadding='5' cellspacing='0'> <thead> <th> Data </th> <th>Jumlah</th> <thead>"
  );
  document.write(
    "<tbody> <tr> <td> Gaji Pokok </td> <td>" +
      gapok +
      "</td> </tr> <tr><td>Tunjangan Jabatan</td><td>" +
      tunjab +
      "</td></tr><tr><td>BPJS</td><td>" +
      bpjs +
      "</td></tr> <tr> <td> Tunjangan Keluarga </td> <td>" +
      tunkel +
      "</td> </tr> </tbody>"
  );
  document.write(" <tfoot> <th>Total</th> <th>" + total + "</th> </tfoot> </table>");
</script>
