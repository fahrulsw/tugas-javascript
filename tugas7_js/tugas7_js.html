<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas 7 | Jquery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .col button {
        width: 15rem;
        height: 15rem;
        border-color: tomato;
        border-width: 5px;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center p-3">Gambar dan Suara Hewan</h2>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            HEWAN UNGGAS
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col text-center">
                <button class="ayam mb-3 shadow"></button>
                <h5 class="text-center">Ayam</h5>
              </div>
              <div class="col text-center">
                <button class="bebek mb-3 shadow"></button>
                <h5 class="text-center">Bebek</h5>
              </div>
              <div class="col text-center">
                <button class="elang mb-3 shadow"></button>
                <h5 class="text-center">Elang</h5>
              </div>
              <div class="col text-center">
                <button class="angsa mb-3 shadow"></button>
                <h5 class="text-center">Angsa</h5>
              </div>
              <div class="col text-center">
                <button class="merpati mb-3 shadow"></button>
                <h5 class="text-center">Merpati</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed fw-bold"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            HEWAN TERNAK
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col text-center">
                <button class="sapi mb-3 shadow"></button>
                <h5 class="text-center">Sapi</h5>
              </div>
              <div class="col text-center">
                <button class="kambing mb-3 shadow"></button>
                <h5 class="text-center">Kambing</h5>
              </div>
              <div class="col text-center">
                <button class="kucing mb-3 shadow"></button>
                <h5 class="text-center">Kucing</h5>
              </div>
              <div class="col text-center">
                <button class="kuda mb-3 shadow"></button>
                <h5 class="text-center">Kuda</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed fw-bold"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            HEWAN BUAS
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col text-center">
                <button class="harimau mb-2 shadow"></button>
                <h5 class="text-center">Harimau</h5>
              </div>
              <div class="col text-center">
                <button class="singa mb-3 shadow"></button>
                <h5 class="text-center">Singa</h5>
              </div>
              <div class="col text-center">
                <button class="serigala mb-3 shadow"></button>
                <h5 class="text-center">Serigala</h5>
              </div>
              <div class="col text-center">
                <button class="gajah mb-3 shadow"></button>
                <h5 class="text-center">Gajah</h5>
              </div>
              <div class="col text-center">
                <button class="beruang mb-3 shadow"></button>
                <h5 class="text-center">Beruang</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script lang="javascript" src="js/jquery-3.6.1.min.js"></script>
    <script src="js/hewan.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
